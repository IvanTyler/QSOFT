<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/main.css">
    <title>qsoft</title>
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__left">
                <a href="/" class="logo-link">
                    <img src="https://cdn1.savepice.ru/uploads/2021/9/29/a6dd522c81d1e4651ee46856eebbe66a-full.png" alt="logo QSOFT" class="logo">
                </a>
                <form action="" class="from-search">
                    <input type="text" class="from-search__input-search" placeholder="Найти...">
                </form>
            </div>
            <div class="user">
                <span class="user__name">Константин</span>
                <div class="user__avatar">
                    <img src="https://cdn1.savepice.ru/uploads/2021/9/29/0a66bd76453d39dc13303c6a28ab5fda-full.png" class="user__img" />
                </div>
                <img src="https://cdn1.savepice.ru/uploads/2021/9/29/1347f9468df2c0579fcb25831a5a0204-full.png" class="user__img-mobile" />
            </div>
        </div>
        <form action="" class="from-search from-search-mobile">
            <input type="text" class="from-search__input-search" placeholder="Найти...">
        </form>
    </header>

    <main class="main">
        <section class="section-partners">
            <div class="container">
                <h2 class="section-partners__title title">Наши партнёры</h2>
                <div class="partners">
                    <div class="partners__item henkel">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Henkel-Logo.svg/1200px-Henkel-Logo.svg.png" alt="partner Henkel" class="partners-img">
                    </div>
                    <div class="partners__item john-deere">
                        <img src="https://upload.wikimedia.org/wikipedia/ru/thumb/c/cf/John_Deere_logo.svg/1200px-John_Deere_logo.svg.png" alt="partner John Deere" class="partners-img">
                    </div>
                    <div class="partners__item mc-donalds">
                        <img src="https://www.elrio.ru/upload/iblock/1da/1da50e8dd4d5acd0d14f5f57e82e646f.png" alt="partner McDonalds" class="partners-img">
                    </div>
                    <div class="partners__item ikea">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Ikea_logo.svg/2560px-Ikea_logo.svg.png" alt="partner IKEA" class="partners-img">
                    </div>
                    <div class="partners__item reebok">
                        <img src="https://logodiver.ru/wp-content/uploads/2014/03/reebok-logo-thumb.png" alt="partner Reebok" class="partners-img">
                    </div>
                    <div class="partners__item nike">
                        <img src="https://w7.pngwing.com/pngs/992/52/png-transparent-nike-swoosh-logo-desktop-just-do-it-nike-angle-text-monochrome.png" alt="partner Nike" class="partners-img">
                    </div>
                    <div class="partners__item caterpillar">
                        <img src="https://logos-world.net/wp-content/uploads/2020/08/Caterpillar-Logo-1989-present.jpg" alt="partner Caterpillar" class="partners-img">
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
