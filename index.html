<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/main.css">
    <title>qsoft</title>
</head>

<body>
    <header class="header">
        <div class="header__container container">
            <div class="header__left">
                <a href="/" class="logo-link">
                    <img src="./public/img/header/logo.svg" alt="logo QSOFT" class="logo">
                </a>
                <form action="" class="from-search">
                    <input type="text" class="from-search__input-search" placeholder="Найти...">
                </form>
            </div>
            <div class="user">
                <span class="user__name">Константин</span>
                <div class="user__avatar">
                    <img src="./public/img/header/avatar.png" class="user__img" />
                </div>
                <img src="./public/img/header/avatar-mobile.svg" class="user__img-mobile" />
            </div>
        </div>
        <form action="" class="from-search from-search-mobile">
            <input type="text" class="from-search__input-search" placeholder="Найти...">
        </form>
    </header>

    <main class="main">
        <section class="section-partners">
            <div class="container">
                <h2 class="section-partners__title title">Наши партнёры</h2>
                <div class="partners">
                    <div class="partners__item henkel">
                        <img src="/public/img/partners/henkel.png" alt="partner Henkel" class="partners-img">
                    </div>
                    <div class="partners__item john-deere">
                        <img src="/public/img/partners/john-deere.png" alt="partner John Deere" class="partners-img">
                    </div>
                    <div class="partners__item mc-donalds">
                        <img src="/public/img/partners/MacDonalds.png" alt="partner McDonalds" class="partners-img">
                    </div>
                    <div class="partners__item ikea">
                        <img src="/public/img/partners/ikea.png" alt="partner IKEA" class="partners-img">
                    </div>
                    <div class="partners__item reebok">
                        <img src="/public/img/partners/reebok.png" alt="partner Reebok" class="partners-img">
                    </div>
                    <div class="partners__item nike">
                        <img src="/public/img/partners/nike.png" alt="partner Nike" class="partners-img">
                    </div>
                    <div class="partners__item caterpillar">
                        <img src="/public/img/partners/caterpillar.png" alt="partner Caterpillar" class="partners-img">
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
